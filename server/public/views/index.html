<!doctype html>
<html>
<title>Calculator</title>
<head>
<script src="/vendor/jquery.min.js" type="text/javascript"></script>
<script src="/scripts/clientapp.js" type="text/javascript"></script>
<link rel="stylesheet" href="/vendor/bootstrap.css" />
<link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
<div class="jumbotron text-center">
  Mathematical!
</div>
<div class="calcContainer wrapper text-center">

 <input class="answerBox center" type="text" />

 <div class="innerCalcContainer">
  <div class="numberBox">


    <div id="1" class="btn btn-default btn-small">1</div>
    <div id="2" class="btn btn-default btn-small">2</div>
    <div id="3" class="btn btn-default btn-small">3</div>
    <div id="4" class="btn btn-default btn-small">4</div>
    <div id="5" class="btn btn-default btn-small">5</div>
    <div id="6" class="btn btn-default btn-small">6</div>
    <div id="7" class="btn btn-default btn-small">7</div>
    <div id="8" class="btn btn-default btn-small">8</div>
    <div id="9" class="btn btn-default btn-small">9</div>
    <div id="0" class="btn btn-default btn-small">0</div>
    <div id="." class="btn btn-default btn-small">.</div>
  </div>
    <div class="operatorBox">
      <div id="divide" class="btn btn-default btn-small">/</div>
      <div id="multiply" class="btn btn-default btn-small">x</div>
      <div id="subtract" class="btn btn-default btn-small">-</div>
      <div id="addition" class="btn btn-default btn-small">+</div>
    </div>
    <div class="equalsClearBox">
      <div id="equals" class="btn btn-default btn-lg">=</div>
      <div id="clear" class="btn btn-default btn-lg">Clear</div>
    </div>
</div>
</div>
</body>

</html>
